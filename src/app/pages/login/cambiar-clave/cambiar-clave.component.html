<div id="login-wrapper">
  <!-- <img src="assets/layout/images/login/icon-login.svg" /> -->

  <!-- <p-messages [value]="msgs"></p-messages> -->
  <div id="login-container">
    <!-- <span class="title">Bienvenido </span> -->
    <h2 class="welcome-text">Ingrese su nueva clave</h2>
    <!-- <span class="guest-sign-in">Ingrese su nueva clave.</span> -->

    <form>
      <div class="ui-g ui-fluid">

        <div class="ui-g-12" [formGroup]="formGroup">
          <input pPassword type="password" autocomplete="off" required formControlName="password"
            placeholder="Ingrese su nueva clave" promptLabel="Por favor ingrese una contraseña" weakLabel="Contraseña débil" mediumLabel="Contraseña media" strongLabel="Contraseña robusta">
        </div>

        <div class="ui-g-12" [formGroup]="formGroup">
          <input pPassword type="password" autocomplete="off" required formControlName="password2"
            placeholder="Ingrese nuevamente la clave" promptLabel="Por favor ingrese una contraseña" weakLabel="Contraseña débil" mediumLabel="Contraseña media" strongLabel="Contraseña robusta">
        </div>

        <div class="ui-g-12">
          <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
            [disabled]="formGroup.status != 'VALID' || formGroup.controls.password.value != formGroup.controls.password2.value " (click)="cambiarClave()">
            <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
            <span class="ui-button-text ui-c">Enviar</span>
          </button>
          <div [hidden]="formGroup.controls.password.value == formGroup.controls.password2.value">
            <p-message severity="error" text="Las claves no coinciden"></p-message>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
