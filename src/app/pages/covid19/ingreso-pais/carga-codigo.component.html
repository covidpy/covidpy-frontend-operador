<div id="page-header" class="bg-gradient bg-shadow" style="padding: 0px 0;">
    <div class="container clearfix">
        <nav class="breadcrumb">

        </nav>
    </div>
</div>
<div id="content" class="pb-0">
<div id="content" class="pb-0 pt-2">
    <div class="container pb-6">
        <div class="row">
            <div class="col-md-8 mb-4">
                <h3 class="title-divider text-primary">
                    <i class="fa fa-edit mr-2" style="margin-top: -4px;"></i>
                    <span>Registro de Salud - Confirmar Teléfono</span>
                </h3>

                <p>Hemos enviado un código en un mensaje de texto a su teléfono de contacto.</p>
                    <p> Por favor informe el código recibido en el teléfono.</p>

                <!--<span>{{this?.nombre}}&nbsp;{{this?.apellido}}, se ha enviado un mensaje a su teléfono con un código.
                        A continuación, por favor ingrese el código.</span>-->

                <form #miForm="ngForm" class="mt-4">

                    <div class="form-group">
                        <label for="codigo"><strong>Código</strong></label>
                        <input type="text" [(ngModel)]="codigo" name="codigo" class="form-control" style="max-width: 300px;" id="codigo">
                    </div>

                    <div class="text-center" *ngIf="loading">
                        <img src="assets/img/misc/icon_loading.gif" alt="Procesando.." />Registrando...
                    </div>

                    <div class="clearfix"><br/></div>

                    <div class="clearfix"><br/></div>
                    <button (click)="validarTelefono(codigo)" type="submit" class="btn btn-success btn-success-next" [disabled]="!miForm.form.valid || loading">
                        <!--  || !telefValido || telefono.indexOf('+')!=0 -->
                            Enviar
                            <span class="fa fa-check"></span>
                        </button>
                </form>

                <div class="clearfix"><br/></div>
                <!--<qrcode [qrdata]="qrCode" [width]="128" [errorCorrectionLevel]="'M'"></qrcode>
                <div class="alert alert-info">
                    <i class="fa fa-info-circle"></i> Debe completar todos los campos en el formato correcto para iniciar.
                </div>-->
            </div>

            <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">{{mensaje}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-dismiss="modal"><i class="fa fa-remove"></i>  Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
